<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="float_start_flex">
          <a class="float_start_flex" id="Sapphire">Sapphire</a>
          <a class="float_start_flex" href="">Explore</a>
          <a class="float_start_flex" href="">Maketplace</a>
          <a class="float_start_flex" href="">Artis</a>
          <a class="float_start_flex" href="">Collection</a>
        </div>

        <div class="float-end">
          <input id="input" type="text" />
          <button id="sign_in">sign in</button>
        </div>
      </div>
      <div class="content">
        <div>
          <h1 id="Discover">Discover, Sell & Collect Rare NFTs</h1>
          <p id="Digital">
            Digital marketplace for crypto collections and non-fungible tokens
            (NFTs)
          </p>
          <button id="btn_Discover">Discover Now</button>
          <div id="content-end">
            <a>
              <span class="text_count" id="35k">35k+</span>
              <span class="text_title_count">Artworks</span>
            </a>
            <a>
              <span class="text_count" id="15k">15k+</span>
              <span class="text_title_count">Auctions</span></a
            >
            <a>
              <span class="text_count" id="25k">25k+</span>
              <span class="text_title_count">Artists</span></a
            >
          </div>
        </div>
        <div id="img_monkey">
          <img id="img" src="./image 1.png" alt="" />
          <div style="display: flex">
            <div class="float-start">Monkey Apes</div>
            <div class="float-end">
              <img src="./Ellipse 1.png" alt="" />
              <img src="./Ellipse 2.png" alt="" />
              <img src="./Ellipse 3.png" alt="" />
              <img src="./Ellipse 4.png" alt="" />
              <img src="./Ellipse 5.png" alt="" />
            </div>
          </div>
        </div>
      </div>
      <div>
        <footer id="footer">
          <img src="./image-removebg-preview (12) 1.png" alt="" />
          <img src="./image-removebg-preview (13) 1.png" alt="" />
          <img src="./image-removebg-preview (6).png" alt="" />
          <img src="./image-removebg-preview (7) 1.png" alt="" />
        </footer>
      </div>
    </div>
  </body>
</html>
